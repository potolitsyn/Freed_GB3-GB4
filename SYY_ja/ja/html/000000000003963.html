<div>セカンダリO
<sub>2
</sub>
センサは、床下触媒コンバータ内の触媒コンバータ入り口のパイプに取付けられており、触媒通過中の排出ガスの酸素濃度を検出している。センサ内には内外面が白金にコーティングされた試験管状のジルコニア素子があり、その内面は大気に、外面は排出ガス中にさらされる構造になっている。素子の特性として、その内外面に酸素濃度差が生じると起電力が発生し、更に素子の温度が一定以上の高温になると白金の触媒作用により理論空燃比を境に起電力が急変する。
</div>
<div>素子の内部には、セラミック ヒータが設けられている。これによりセンサの活性時間を早め、常に安定した出力が得られるようにしている。
</div>
