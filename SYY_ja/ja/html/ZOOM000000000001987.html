<div class="servinfosub_title">この機種特有の注意（4WD）
</div>
<div>この4WD車には、機械的に2WDへ切換える機構がないため、スピードメータ テストを行う場合は簡易フリー ローラ等を使用して点検測定をする。
</div>
<a name="i02904">
</a>
<br>
<div class="topic_title">フリー ローラ使用上の注意
</div>
<br>
<table class="list1_table" frame="void">
<tr>
<td width="30" valign="top" align="right">&#x2022;
</td>
<td>
<div>シャシ ダイナモを使用した点検測定はできない。
</div>
</td>
</tr>
<tr>
<td width="30" valign="top" align="right">&#x2022;
</td>
<td>
<div>急激なアクセル操作、ブレーキ操作およびステアリング操作は、車体の横振れなどを誘発し危険なので絶対に行わない。
</div>
</td>
</tr>
<tr>
<td width="30" valign="top" align="right">&#x2022;
</td>
<td>
<div>最高速度は50km/h以下とする。
</div>
</td>
</tr>
<tr>
<td width="30" valign="top" align="right">&#x2022;
</td>
<td>
<div>連続使用時間は3分以内とする。
</div>
</td>
</tr>
<tr>
<td width="30" valign="top" align="right">&#x2022;
</td>
<td>
<div>危険防止のため、振れ止めロープを必ずセットし、車両を固定する。（フリー ローラは車両の後輪側に使用する。）
</div>
</td>
</tr>
