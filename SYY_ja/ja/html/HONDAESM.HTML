function Initialize()
{
  var strLang, strFrame, strCode, strData;
  var i;

  
  var w = screen.availWidth;
  var h = screen.availHeight;
  var t = 0;
  var l = 0;
  window.resizeTo(w,h);
  window.moveTo(t,l);

  

  

  if (fStart || (gESM.mySel < 0)) {
    strCode  = GetCookie("JikohCode");
    if(strCode .length > 0) {
      strCode .toUpperCase();
      gESM.mySel = -1;
      for (i=0; i < gESM.ModelInfo.length; ++i) {
        strData = gESM.ModelInfo[i].Code;
        strData.toUpperCase();
        if (strCode  == strData) {
          gESM.mySel = i;
          break;
        }
      }
    }
    if((gESM.mySel >= 0) && (gESM.mcSel < 0)) {
      strFrame = GetCookie("JikohFrame");
      if(strFrame.length > 0) {
        strFrame.toUpperCase();
        gESM.mcSel = -1;
        for (i=0; i < gESM.ModelInfo[gESM.mySel].FrameList.length; ++i) {
          strData = gESM.ModelInfo[gESM.mySel].FrameList[i].Frame;
          strData.toUpperCase();
          if (strFrame == strData) {
            gESM.mcSel = i;
            break;
          }
        }
      }
    }
  }

  
  if (gESM.mySel < 0) {
    gESM.mySel = 0;
  }
  if (gESM.mcSel < 0) {
    gESM.mcSel = 0;
  }
}

var win = null;

function jsShopPopUpHistWindow(url,key,anc)
{
  var w;
  var h;
  w = 1024;
  h = 668;

  var t = (screen.availHeight- h)/2;
  var l = (screen.availWidth - w)/2;
  var newUrl = window.location.href.substring(0,window.location.href.lastIndexOf("/")) + "/JIKOHManualMain.html?url="+escape(url)+"&key="+key+"&anc="+anc;
  var newUrl = window.location.href.substring(0,window.location.href.lastIndexOf("/")) + "/" + escape(url)+"&key="+key+"&anc="+anc;
  if(win == null || win.closed){
    win = jsDispPopup(w, h, "location=yes,toolbar=yes,menubar=yes,status=yes,scrollbars=no,resizable=yes,top="+t+",left="+l, newUrl, true);
  }
  else {
    win.location.href = newUrl;
  }
  win.resizeTo(w,h);
  win.moveTo(l,t);
  win.focus();
}

function jsDispPopup(pwidth, pheight, poption, purl, focusflg) 
{
  var wmargin = 50;
  var ww = screen.availWidth;
  var wh = screen.availHeight;
  if (window.event != null) {
    var wx = window.event.screenX;
    var wy = window.event.screenY;
  }
  else{
    var wx = ww/2-pwidth/2;
    var wy = wh/2-pheight/2;
  }
  if (pwidth != null || pheight != null) {
    if (wx <= ww - pwidth - wmargin) {
      wleft = wx;
    }
    else {
      wleft = wx - pwidth;
    }
    if (wy <= wh - pheight - wmargin) {
      wtop = wy;
    }
    else {
      wtop = wy - pheight;
    }
    if ((wleft < wmargin) || (wtop < wmargin)) {
      wleft = wmargin;
      wtop = wmargin;
    }
  }
  var wattr = poption
  if (pwidth != null || pheight != null) {
    wattr = wattr + ", width=" + pwidth + ", height=" + pheight + ", left=" + wleft + ", top=" + wtop;
  }
  var wpopup = window.open(purl,"JIKOH",wattr);
  if ( wpopup == null ) {
    maxRetryOpenWindow = 10000;
    for (i=0;i<maxRetryOpenWindow;i++) {
      wpopup = window.open(purl,"JIKOH",wattr);
      if ( wpopup != null ) {
        break;
      }
    }
    if ( i == maxRetryOpenWindow ) {
      return wpopup;
    }
  }
  if (pwidth != null || pheight != null) {
    wpopup.resizeTo(pwidth,pheight);
    wpopup.moveTo(wleft,wtop);
  }
  return wpopup;
}
